	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

<h3>Diabetes Tweet Annotation</h3>
<body>
<div class="highlight-box">
<p><b><u>Instructions:</b></u> Answer the given questions about each of the following 20 tweets. Questions will appear one at a time.</p>
</div>

<script language="JavaScript">

	var q1 = "Is this tweet about a specific person?"
	var q2 = "Is the user tweeting about themselves or another person?"
	var q3 = "Does this person have diabetes?"
	var q4 = "Is this tweet joking or seriously exaggerating about diabetes?"
	var q5 = "Does this tweet talk about diabetes as a disease?"
	var a1 = "Yes"
	var a2 = "No"

	var tweets = ['${Tweet0}', '${Tweet1}','${Tweet2}','${Tweet3}','${Tweet4}','${Tweet5}','${Tweet6}','${Tweet7}','${Tweet8}','${Tweet9}','${Tweet10}', '${Tweet11}', '${Tweet12}', '${Tweet13}', '${Tweet14}', '${Tweet15}', '${Tweet16}', '${Tweet17}', '${Tweet18}', '${Tweet19}', '${Tweet20}']


	for(var i = 0; i < 20; i+=1){
		document.write('<div id="Tweet"'+i+'>')
		document.write('<h4>'+(i+1)+'. '+tweets[i]+'</h4>')
		document.write('<ul>')
		document.write('<li id="question1m'+i+'">')
		document.write('<p>'+q1+'</p>')
		document.write('<table border="0" cellpadding="0" cellspacing="4">')
		document.write('<tbody><tr><td valign="center"><input id="q2-'+i+'" onClick="hideVar(question1m'+i+', question2m'+i+')" type="radio" value="Choice1"/></td>')
		document.write('<td><span class="answertext">'+a1+'</span></td></tr>')
		document.write('<tr><td valign="center"><input id="q4-'+i+'" onClick="hideVar(question1m'+i+', question4m'+i+')" type="radio" value="Choice2" /></td>')
		document.write('<td><span class="answertext">'+a2+'</span></td></tr></tbody></table>')
		document.write('</li>')
		document.write('<li style="display: none;" id="question2m'+i+'">')
		document.write('<p>'+q2+'</p>')
		document.write('<table border="0" cellpadding="0" cellspacing="4">')
		document.write('<tbody><tr><td valign="center"><input id="q3-'+i+'" onClick="hideVar(question2m'+i+', question3m'+i+')" type="radio" value="Themselves"/></td>')
		document.write('<td><span class="answertext">Themselves</span></td></tr>')
		document.write('<tr><td valign="center"><input id="q3-'+i+'" onClick="hideVar(question2m'+i+', question3m'+i+')" type="radio" value="Another Person"/></td>')
		document.write('<td><span class="answertext">Another Person</span></td></tr></tbody></table>')
		document.write('</li>')
		for(var k=3; k < 6; k+=1){
			document.write('<li style="display: none;" id="question'+k+'m'+i+'">')
			document.write('<p>'+eval('q'+k)+'</p>')
			document.write('<table border="0" cellpadding="0" cellspacing="4">')
			document.write('<tbody><tr><td valign="center"><input id="q'+(k+1)+'-'+i+'" onClick="hideVar(question'+k+'m'+i+', question'+(k+1)+'m'+i+')" type="radio" value="Choice1"/></td>')
			document.write('<td><span class="answertext">'+a1+'</span></td></tr>')
			document.write('<tr><td valign="center"><input id="q'+(k+1)+'-'+i+'" onClick="hideVar(question'+k+'m'+i+', question'+(k+1)+'m'+i+')" type="radio" value="Choice2" /></td>')
			document.write('<td><span class="answertext">'+a2+'</span></td></tr></tbody></table>')
			document.write('</li>')
		}
		document.write('<li style="display: none;" id="question6'+'m'+i+'"">COMPLETE</li>')
		document.write('</ul>')
		document.write('</div>')
	}
</script>
</body>

<script language="JavaScript">
function hideVar(li_curr, li_next){
	$(li_curr).hide()
	$(li_next).show()
}
</script>
